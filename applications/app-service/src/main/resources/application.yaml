server:
  port: 8081
spring:
  webflux:
    base-path: /solicitud
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  adapters:
    r2dbc:
      host: localhost
      port: "5432"
      database: "crediya"
      schema: "solicitud"
      username: "postgres"
      password: "12345678"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

